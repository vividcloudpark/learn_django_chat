<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹소켓 Echo </title>
</head>
<body>

웹소켓 Echo ....

<script>
    const ws = new WebSocket("ws://192.168.0.9:5000/ws/echo/");

    ws.onopen = () => {
        console.log("웹소켓 서버와 연결됨");
    };

    ws.onmessage = (event) => {
        const json_string = event.data;
        const obj = JSON.parse(json_string)
        console.log("메시지 수신: ", obj);
    };

    ws.onerror = () => {
        const message = event.data;
        console.error("웹소켓 에러발생");
    };

    ws.onclose = (event) => {
        if(event.wasClean) {
            console.log("ws.close()에 한 연결 끊기");
        }else{
            console.log("웹소켓 서버와의 네트워크 단절로 인한 끊김");
        }
    }

    

</script>
</body>


</html>
